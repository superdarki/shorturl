server {
    listen 80;

    # Root directory for the app
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # Handle all requests and redirect to index.html
    location / {
        try_files $uri /index.html;
    }

    # Serve static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}