volumes:
  volume-pgdata:

services:
  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 3000:80
    depends_on:
      - backend
    networks:
      shorturl:

  backend:
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://shorturl:shorturl@db/shorturl
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      shorturl:

  db:
    container_name: db
    image: postgres
    environment:
      - POSTGRES_USER=shorturl
      - POSTGRES_PASSWORD=shorturl
      - POSTGRES_DATABASE=shorturl
    volumes:
      - volume-pgdata:/var/lib/postgresql/data
    networks:
      shorturl:

  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      shorturl:

networks:
  shorturl: